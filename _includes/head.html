<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<meta http-equiv="X-UA-Compatible" content="ie=edge" />
<title>
  {{ site.title }}{% unless page.home %} &middot; {{ page.title }}{% endunless
  %}
</title>
<link rel="me" href="https://mastodon.social/@williamp" />
<link
  rel="shortcut icon"
  type="image/x-icon"
  href="{{ '/favicon.ico' | relative_url }}"
/>
<link
  rel="alternate"
  type="application/atom+xml"
  title="{{ site.title }}"
  href="{{ '/atom.xml' | relative_url }}"
/>
<link
  rel="stylesheet"
  href="{{ '/assets/slowlane.css' | relative_url }}"
  type="text/css"
/>
<script src="https://kit.fontawesome.com/4eee35f757.js"></script>
<link
  rel="blogroll"
  type="text/xml"
  href="https://williampickup.org/willsblogroll.opml"
/>
