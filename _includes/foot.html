<footer>
  <i class="fa fa-copyright"></i> 2004-<time
    datetime="{{ site.time | date_to_xmlschema }}"
    >{{ site.time | date: '%Y' }}</time
  >
  <a href="{{'/about/' | relative_url}}">{{ site.author.name }}</a>
  &middot;
  <a href="mailto:{{site.author.email}}"
    ><i
      class="fas fa-envelope-square"
      aria-hidden="true"
      title="author email"
    ></i
  ></a>
  <a href="{{site.author.linkedin}}"
    ><i
      class="fab fa-linkedin-in"
      aria-hidden="true"
      title="LinkedIn profile"
    ></i
  ></a>
  <a href="{{site.author.mastodon}}"
    ><i class="fab fa-mastodon" aria-hidden="true" title="Mastodon account"></i
  ></a>
  <a href="{{site.author.github}}"
    ><i class="fab fa-github" aria-hidden="true" title="GitHub profile"></i
  ></a>
  &middot;
  <a href="{{'/atom.xml' | relative_url}}"
    ><i class="fas fa-rss" aria-hidden="true" title="RSS feed"></i
  ></a>
  <a href="{{'/colophon/' | relative_url}}"
    ><i class="fas fa-pen-fancy" aria-hidden="true" title="colophon"></i
  ></a>
</footer>
